<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit this</h1>

<form th:object="${assignees}" th:action="@{'/todo/assignees/edit/' + ${assignees.id}}" method="post">
    <p>Name: <input type="text" th:field="*{name}" ></p>
    <p>E-mail: <input type="email" th:field="*{email}"></p>
    <p>
        <input type="submit">
        <a href="/todo/assignees">Cancel</a>
    </p>

</form>
</body>
</html>
