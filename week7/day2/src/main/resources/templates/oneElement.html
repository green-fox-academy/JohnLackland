<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table style="width:100%">
            <tr>
                <th>NAME</th>
                <th>BALANCE</th>
                <th>TYPE</th>
            </tr>
            <tr th:each="account: ${bankAccountList}">
                <td th:text="${account.getName()}"></td>
                <td th:text="${account.getBalance()}"></td>
                <td th:text="${account.getAnimalType()}">50</td>
                <td th:text="${accountStat.index}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
