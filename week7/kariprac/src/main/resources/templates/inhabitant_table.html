<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inhabitant</title>
</head>
<body>
<table style="text-align: center;width: 100%;" >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr th:each="inhabitant : ${inhabitants}">
        <td th:text="${inhabitant.id}"></td>
        <td><a th:href="@{'/inhabitants/' + ${inhabitant.getId()}}" th:text="${inhabitant.name}"></a></td>
        <td th:text="${inhabitant.age}"></td>
        <td th:text="${inhabitant.gender}"></td>
    </tr>
</table>
</body>
</html>
